name: Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: https://npm.pkg.github.com/:_authToken={{NPM_TOKEN}}
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: yarn install
      - run: yarn workspaces foreach install
      - run: npm run build
      - run: yarn workspaces foreach npm publish --tolerate-republish
